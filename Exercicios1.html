    <script>
       var eValorA = document.getElementById("valora");
       var eValorB = document.getElementById("valorb");

       var eBotao1 = document.getElementById ("botao1");

        eBotao1.addEventListener("click", calculaResultado);

        eValorA.isContentEditable = true;
        eValorB.isContentEditable = true;
        function calculaResultadoMult()
        {
        var a = eValorA.textContent;
        var b = eValorB.textContent;

        }
        function calculaResultado()
        {
        var a = Number(eValorA.textContent);
        var b = Number(eValorB.textContent);
        var r = a + b;
        eResultado.textContent = r;
        }
